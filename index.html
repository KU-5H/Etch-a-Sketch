<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="angled-gradient">
    <!-- For the popup function -->
    <!-- <div class="popup" id="popup">
        <div class="inner-popup">
            
        </div>
    </div> -->

    <div class="header">
        <button class="modeButton"><img src="images/4808961-200.png" alt="sun icon" class="mode"></button>
    </div>

    <div class="elements">
        <div class="left-side">
            <h1>ETCH-A-SKETCH</h1>
            <div class="clickable">
                <div class="colorpickers">
                    <div class="colorText">
                        <input type="color" class="colorpicker" id="colorpicker1" value="#00ffff">
                        Brush Color
                    </div>
                    <div class="colorText">
                        <input type="color" class="colorpicker" id="colorpicker2" value="#ffffff">
                        Fill Color
                    </div>
                </div>
                <div class="functions">
                    <label class="checkbox" class="toggle" id="erase-checkbox"><input type="checkbox" id="erase">Erase</label>  
                    <button id="fill">Fill</button> 
                </div>
                <button id="clear">Clear</button>
                <label class="checkbox" class="toggle" id="rainbow-checkbox"><input type="checkbox" id="rainbow">Rainbow!</label>
                <div class="gridSize">
                    <div class="gridText">Grid Size:</div>
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                    <div class="sliderText">16x16</div>
                </div>
                <div class="functions">
                    <label class="checkbox" class="toggle" id="lighten-checkbox"><input type="checkbox" id="lighten">Lighten</label>  
                    <label class="checkbox" class="toggle" id="darken-checkbox"><input type="checkbox" id="darken">Darken</label>
                </div>

            </div>   
        </div>
        <div class="right-side"></div>
    </div>

    <footer class="footer">@Kush Patel 2024</footer>

    <script src="script.js"></script>
</body>
</html>
